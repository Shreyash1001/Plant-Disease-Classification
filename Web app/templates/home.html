<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Classification</title>
    <style>
        /* CSS styles */
        /* Add CSS styles for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        body {
            background-image: url('https://c0.wallpaperflare.com/preview/652/943/804/close-up-fresh-freshness-garden.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
        }

        #resultContainer {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Add the navigation bar -->
    <div class="navbar">
        <a href="/" class="active">Home</a>
        <a href="/about">About</a>
    </div>

    <div class="container">
        <h1>Plant Disease Classification</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        {% if result %}
        <div id="resultContainer">
            <!-- Inside the resultContainer div in home.html -->
            <h2>Classified Disease:</h2>
            <p>{{ result.predicted_label }}</p>
            <h2>Treatment:</h2>
            <p>{{ result.treatment }}</p>
            <h2>Pesticides:</h2>
            <p>{{ result.pesticide }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
